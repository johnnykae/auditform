<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Conversion Expert - Admin Dashboard & Leads</title>
    <meta name="description"
        content="Track and manage e-commerce leads from Shopify, TikTok Shop, and other platforms in a responsive admin dashboard. Monitor store traffic, challenges, and contact info efficiently.">
    <meta name="keywords"
        content="E-commerce leads, admin dashboard, Shopify, TikTok Shop, conversion optimization, store audit, mobile UX, product page optimization">
    <meta name="robots" content="index, follow">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #FF6584;
            --bg-color: #f5f5f5;
            --text-color: #333;
            --btn-hover: #5748c5;
            --danger-color: #FF4B5C;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- HERO --- */
        header {
            text-align: center;
            padding: 80px 20px 40px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
        }

        /* --- TRUST --- */
        .trust-section {
            text-align: center;
            padding: 60px 20px;
        }

        .trust-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .trust-logos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }

        .trust-logos img {
            max-height: 50px;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }

        .trust-logos img:hover {
            filter: grayscale(0%);
        }

        /* --- DASHBOARD --- */
        section.dashboard {
            background: #fff;
            padding: 40px 20px;
            margin: 40px auto;
            border-radius: 15px;
            max-width: 1000px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2.dashboard-title {
            margin: 0 0 20px 0;
            color: var(--primary-color);
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--primary-color);
            color: #fff;
        }

        td button {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            background-color: var(--danger-color);
            transition: 0.3s;
        }

        td button:hover {
            background-color: #e03f4b;
        }

        /* DASHBOARD HEADER */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .dashboard-header button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            background-color: var(--secondary-color);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .dashboard-header button:hover {
            background-color: #e55a7c;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width:768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            th {
                display: none;
            }

            td {
                padding: 10px;
                border-bottom: 1px solid #eee;
                position: relative;
            }

            td:before {
                content: attr(data-label);
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
                color: var(--primary-color);
            }

            td button {
                margin-top: 10px;
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- HERO -->
    <header>
        <div class="container">
            <h1>Boost Your Store Conversions Instantly</h1>
            <p>Track and manage leads from Shopify, TikTok Shop, and other platforms in a responsive dashboard.</p>
        </div>
    </header>

    <!-- TRUST -->
    <section class="trust-section">
        <div class="container">
            <h2>Trusted by E-Commerce Brands</h2>
            <div class="trust-logos">
                <img src="https://via.placeholder.com/120x50?text=Brand1" alt="Brand1">
                <img src="https://via.placeholder.com/120x50?text=Brand2" alt="Brand2">
                <img src="https://via.placeholder.com/120x50?text=Brand3" alt="Brand3">
                <img src="https://via.placeholder.com/120x50?text=Brand4" alt="Brand4">
            </div>
        </div>
    </section>

    <!-- ADMIN DASHBOARD -->
    <section class="dashboard">
        <div class="dashboard-header">
            <h2 class="dashboard-title">Admin Dashboard - Leads</h2>
            <button id="clearAll">Clear All Leads</button>
        </div>
        <table id="leadsTable" aria-label="Admin Dashboard Leads Table" role="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Store URL</th>
                    <th scope="col">Platform</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Challenge</th>
                    <th scope="col">Traffic</th>
                    <th scope="col">User</th>
                    <th scope="col">Date</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script>
        const tableBody = document.querySelector('#leadsTable tbody');
        let leads = JSON.parse(localStorage.getItem('leads')) || [
            { name: "John Doe", store: "https://store1.com", platform: "Shopify", contact: "john@mail.com", challenge: "Mobile UX", traffic: 1200, user: "usa", date: "2025-09-16 12:00" },
            { name: "Jane Smith", store: "https://store2.com", platform: "TikTok Shop", contact: "jane@mail.com", challenge: "Low Conversions", traffic: 5000, user: "uk", date: "2025-09-16 12:30" }
        ];

        function renderLeads() {
            tableBody.innerHTML = '';
            leads.forEach((lead, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
          <td data-label="Name">${lead.name}</td>
          <td data-label="Store URL"><a href="${lead.store}" target="_blank">${lead.store}</a></td>
          <td data-label="Platform">${lead.platform}</td>
          <td data-label="Contact">${lead.contact}</td>
          <td data-label="Challenge">${lead.challenge}</td>
          <td data-label="Traffic">${lead.traffic || '-'}</td>
          <td data-label="User">${lead.country}</td>
          <td data-label="Date">${lead.date}</td>
          <td data-label="Action"><button onclick="deleteLead(${index})">Delete</button></td>
        `;
                tableBody.appendChild(tr);
            });
        }

        function deleteLead(index) {
            if (confirm("Are you sure you want to delete this lead?")) {
                leads.splice(index, 1);
                localStorage.setItem('leads', JSON.stringify(leads));
                renderLeads();
            }
        }

        document.getElementById('clearAll').addEventListener('click', () => {
            if (confirm("Are you sure you want to delete all leads?")) {
                leads = [];
                localStorage.setItem('leads', JSON.stringify(leads));
                renderLeads();
            }
        });

        renderLeads();
    </script>

</body>


</html>
